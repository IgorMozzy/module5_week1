<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task list{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
<header>
    <h1>{% block header %}Notes app{% endblock %}</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>{% block footer %}Black cat factory{% endblock %}</p>
</footer>
</body>

</html>
