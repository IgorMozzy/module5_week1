{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block header %}Notes{% endblock %}

{% block content %}
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
    </li>
    {% empty %}
    <li>You have nothing</li>
    {% endfor %}
</ul>

<a href="{% url 'note_create' %}" class="href_button">Add note</a>
{% endblock %}
